
 <div class="body">
<div class="parent">
    <p class="head">Just a few simple steps before we know it's you</p>
    <div class="line"></div>
    <div class="btn-parent">
      <button class="btn" [ngClass]=" {'blue':selected=='btn1' || selected=='btn2' || selected=='btn3' || selected=='btn4'}" (click)="changeColor(btn1)"> 1 </button>
      <button class="btn" [ngClass]=" {'blue':selected=='btn2' || selected=='btn3' || selected=='btn4'}"  (click)="changeColor(btn2)" > 2 </button>
      <button class="btn" [ngClass]=" {'blue':selected=='btn3' || selected=='btn4'}"  (click)="changeColor(btn3)" >3</button>
      <button class="btn" [ngClass]=" {'blue':selected=='btn4'}"  (click)="changeColor(btn4)">4 </button>
  
  </div>
  <div class="first-component"  *ngIf="selected=='btn1'">
    <p class="subhead">Your registered mobile number</p>
    <form  #firstcomponent1="ngForm" class="form" (ngSubmit)="onSubmit(firstcomponent1.value)">
      <input class="input" type="text" name="phone" required [(ngModel)]="phoneNo" >
      <button class="login" type="submit" (click)="changeColor(btn2)">Login  <i class="fa-solid fa-arrow-right"></i></button>
    </form>
  </div>
  <div class="first-component"  *ngIf="selected=='btn2'">
    <p class="subhead">Kindly verify the pin code of your residential address</p>
      <form #firstcomponent2="ngForm" class="form">
          
          <label class="label">
            <input class="input" type="radio" class="radio" name="phone" required>
                <span class="checkmark" (click)="onClick(font1)" [ngClass]="{'background': selectedfont=='font1'}">
                  <span class="year"> 601302</span> 
                  <span *ngIf="selectedfont=='font1'"  class="checkfont"><i class="fa-solid fa-check"></i></span>
              </span>
          </label>
          <label class="label">
            <input class="input" type="radio" class="radio" name="phone" required>
              <span class="checkmark" (click)="onClick(font2)" [ngClass]="{'background': selectedfont=='font2'}">
                  <span class="year"> 601302</span> 
                  <span *ngIf="selectedfont=='font2'"  class="checkfont"><i class="fa-solid fa-check"></i></span>
              </span>
       
          </label>
          <label class="label">
            <input class="input" type="radio" class="radio" name="phone" required>
              <span class="checkmark" (click)="onClick(font3); changeColor(btn3)" [ngClass]="{'background': selectedfont=='font3'}">
                  <span class="year"> 601302</span> 
                  
                  <span *ngIf="selectedfont=='font3'"  class="checkfont"><i class="fa-solid fa-check"></i></span>
              </span>
             
          </label>
          <label class="label">
            <input class="input" type="radio" class="radio" name="phone" required>
             <span class="checkmark"  (click)="onClick(font4)" [ngClass]="{'background': selectedfont=='font4'}">
                  <span class="year"> 601302</span> 
                  <span *ngIf="selectedfont=='font4'" class="checkfont"><i class="fa-solid fa-check"></i></span>
              </span>
         
          </label>
  
      </form>
  </div>
  <div class="first-component"  *ngIf="selected=='btn3'">
    <p class="subhead">Kindly verify your Year of Birth</p>
    <form #firstcomponent3="ngForm" class="form">
        
        <label class="label">
            <span class="checkmark" (click)="changeYear(year1)" [ngClass]="{'background': selectedyear=='year1'}" >
                 <span class="year"> 1984</span> 
                <span *ngIf="selectedyear=='year1'"  class="checkfont"><i class="fa-solid fa-check"></i></span>
            </span>
     
        </label>
        <label class="label">
             <span class="checkmark" (click)="changeYear(year2)" [ngClass]="{'background': selectedyear=='year2'}" >
                <span class="year"> 1984</span> 
                <span *ngIf="selectedyear=='year2'"  class="checkfont"><i class="fa-solid fa-check"></i></span>
            </span>
      
        </label>
        <label class="label">
            <span class="checkmark" (click)="changeYear(year3); changeColor(btn4)" [ngClass]="{'background': selectedyear=='year3'}">
                <span class="year"> 1984</span> 
                
                <span *ngIf="selectedyear=='year3'"  class="checkfont"><i class="fa-solid fa-check"></i></span>
            </span>
            
        </label>
        <label class="label">
             <span class="checkmark"  (click)="changeYear(year4)" [ngClass]="{'background': selectedyear=='year4'}">
                <span class="year"> 1984</span> 
                <span *ngIf="selectedyear=='year4'" class="checkfont"><i class="fa-solid fa-check"></i></span>
            </span>
       
        </label>
  
    </form>
  </div>
  <div class="first-component"  *ngIf="selected=='btn4'">
    <p class="subhead">Enter the otp</p>
      <form  #firstcomponent4="ngForm" class="form" (ngSubmit)="onSubmit(firstcomponent4.value)">
    <ng-otp-input (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config"></ng-otp-input>
        <span  class="o-t-p">
          <ng-container *ngIf="otp">
            Entered otp :-{{otp}}
          </ng-container>
          </span>
        <button class="login otp-btn" type="submit">Login  <i class="fa-solid fa-arrow-right"></i></button>
      </form>
  </div>
  
  </div>
</div>
